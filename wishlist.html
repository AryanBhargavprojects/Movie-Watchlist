<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Watchlist</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1><a href="index.html" class="header-title-link"></a>Find your film</a></h1>
                <a href="index.html" class="nav-link">Search for movies</a>
            </div>
        </header>

        <main id="main-content">
            <!-- State 1: Empty Watchlist (Default Active) -->
            <div class="state-view state-empty-watchlist active">
                <div class="placeholder-content">
                    <p>Your watchlist is looking a little empty...</p>
                    <a href="index.html" class="add-movies-link">
                        <svg xmlns="http://www.w3.org/2000/svg" class="plus-icon-circle" viewBox="0 0 20 20"
                            fill="currentColor">
                            <path fill-rule="evenodd"
                                d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v2H7a1 1 0 100 2h2v2a1 1 0 102 0v-2h2a1 1 0 100-2h-2V7z"
                                clip-rule="evenodd" />
                        </svg>
                        Letâ€™s add some movies!
                    </a>
                </div>
            </div>

            <!-- State 2: Populated Watchlist -->
            <!-- Add 'active' class here to see populated state -->
            <div class="state-view state-populated-watchlist">
                <div class="movie-list">
                    <!-- Movies will be injected here by JS -->
                </div>
            </div>
        </main>
    </div>
    <script src="wishlist.js"></script>
</body>

</html>
